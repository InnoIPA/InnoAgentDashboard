<p>Please specify the serial port number and the command you wish to send from UART.</p>
<div class="border"></div>
<br>
<div class="row">
    <div class="col-12">
        <div class="form-inline">
            <label class="form-check-label p-1" for="tty-port-number">Port:</label>
            <select class="form-control" id="tty-port-number" title="Available UART ports">
            </select>
        </div>
    </div>
</div>
<div class="row mt-3 mb-3">
    <div class="col-12">
        <div class="form-inline">
            <label class="form-check-label p-1" for="send-command">Command:</label>
            <textarea class="form-control col-12" id="send-command" rows="3"></textarea>
        </div>
    </div>
</div>
