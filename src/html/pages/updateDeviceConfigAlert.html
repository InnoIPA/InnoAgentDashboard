<h3>Update device configure </h3>
<hr>
<div class="col-12">
    <div class="pt-2 pb-2 text-right"><span class="text-danger">*<span> <span class="text-dark">is
                    required<span></div>
    <form id="update-device-config" class="add-device-config-form">
        <h5>Device information</h5>
        <div class="pb-2"></div>
        <div class="form-group">
            <label for="serial-number-field">MAC address (deviceUid) <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="serial-number-field" name="deviceUid"
                aria-describedby="deviceUid" required readonly />
            <small id="serial-number-field-help-block" class="form-text text-muted">The device uid (MAC address)
            </small>
        </div>

        <div class="form-group pb-1">
            <label for="alias-name-field">Name (name) <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="alias-name-field" name="name" aria-describedby="name"
                required />
            <small id="alias-name-field-help-block" class="form-text text-muted">Device alias.
            </small>
        </div>

        <h5 class="pt-3">Function setting</h5>
        <hr class="pb-2">

        <!-- Power option-->
        <div class="form-group row pb-1">
            <label for="os-heartbeat-option" class="col-auto mr-auto col-form-label">Power operation
                (powerOperation)
                <span class="text-danger">*</span>
                <small id="os-heartbeat-option-help-block" class="form-text text-muted">Enable or disable
                    the power function.
                </small>
            </label>

            <div class="col-auto">
                <label class="switch">
                    <input type="hidden" name="powerOperation">
                    <input type="checkbox" class="success" name="powerOperation">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <!-- Reboot option-->
        <div class="form-group row pb-1">
            <label for="can-destroy-option" class="col-auto mr-auto col-form-label">Reboot operation
                (rebootOperation)
                <span class="text-danger">*</span>
                <small id="can-destroy-option-help-block" class="form-text text-muted">Enable or disable the
                    reboot function.
                </small>
            </label>

            <div class="col-auto">
                <label class="switch">
                    <input type="hidden" name="rebootOperation">
                    <input type="checkbox" class="success" name="rebootOperation">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <!-- GPIO option-->
        <div class="form-group row pb-1">
            <label for="can-destroy-option" class="col-auto mr-auto col-form-label">GPIO operation
                (gpioOperation)
                <span class="text-danger">*</span>
                <small id="can-destroy-option-help-block" class="form-text text-muted">Enable or disable the
                    gpio function.
                </small>
            </label>

            <div class="col-auto">
                <label class="switch">
                    <input type="hidden" name="gpioOperation">
                    <input type="checkbox" class="success" name="gpioOperation">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <!-- Modify config option-->
        <div class="form-group row pb-1">
            <label for="can-recovery-option" class="col-auto mr-auto col-form-label">Modify config
                (setConfigOperation)
                <span class="text-danger">*</span>
                <small id="can-recovery-option-help-block" class="form-text text-muted">Enable or disable
                    modify device config function.
                </small>
            </label>
            <div class="col-auto">
                <label class="switch">
                    <input type="hidden" name="setConfigOperation">
                    <input type="checkbox" class="success" name="setConfigOperation" >
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <!-- OTA option-->
        <div class="form-group row pb-1">
            <label for="can-reboot-option" class="col-auto mr-auto col-form-label">OTA (otaOperation)
                <span class="text-danger">*</span>
                <small id="can-reboot-option-help-block" class="form-text text-muted">Enable or disable
                    the OTA function.
                </small>
            </label>

            <div class="col-auto">
                <label class="switch">
                    <input type="hidden" name="otaOperation">
                    <input type="checkbox" class="success" name="otaOperation" >
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <!-- Board restart option-->
        <div class="form-group row pb-1">
            <label for="can-reboot-option" class="col-auto mr-auto col-form-label">Board restart
                (boardRestartOperation)
                <span class="text-danger">*</span>
                <small id="can-reboot-option-help-block" class="form-text text-muted">Enable or disable
                    the board restart function.
                </small>
            </label>

            <div class="col-auto">
                <label class="switch">
                    <input type="hidden" name="boardRestartOperation">
                    <input type="checkbox" class="success" name="boardRestartOperation">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <!-- function test option -->
        <div id="function-test-block" class="form-group row pb-1">
            <label for="function-test-option" class="col-auto mr-auto col-form-label">Function test (functionTest)
                <small id="function-test-option-help-block" class="form-text text-muted">Enable or disable
                    the function test option. (For Innodisk DQE testing)
                </small></label>

            <div class="col-auto">
                <label class="switch">
                    <input type="hidden" name="functionTest">
                    <input type="checkbox" class="success" name="functionTest">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </form>
</div>
