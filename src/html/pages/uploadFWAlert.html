<h3>Upload an image file to server</h3>
<hr>
<div class="pt-2 pb-2 text-right"><span class="text-danger">*<span> <span class="text-dark">
                Required<span></div>
<form id="ota-file-upload-form" method="post" enctype="multipart/form-data" name="otaFileUploadForm">

    <label for="image-version">Image file: <span class="text-danger">*<span></label>
    <div class="custom-file">

        <input type="file" class="custom-file-input" id="imageFileInput" name="OTAImageFile" required>
        <label class="custom-file-label" for="imageFileInput">Select an image file to upload</label>
    </div>
    <div class="pt-3"></div>

    <div class="form-group">
        <label for="imageVersionInput">Version tag:</label>
        <input type="email" class="form-control" name="version" id="imageVersionInput">
        <small id="imageVersionInputHelp" class="form-text text-muted">You can specified a version tag as image
            identity.</small>
    </div>

    <div class="pt-3 d-none">
        <h5 class="pb-3">Assign this image to:</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="uid" id="globalOption" value="global" checked>
            <label class="form-check-label" for="globalOption">
                Global (All InnoAgent devices)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="uid" id="currentOption" value="currentDevice">
            <label class="form-check-label" for="currentOption">
                Current device
            </label>
        </div>
    </div>
</form>
